{% extends 'index.html' %}

{% block 'conteudo' %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="confirm-container">
        <h1 class="text-center">Confirmar Exclusão</h1>

        <p>Tem certeza de que deseja excluir o auxílio de <strong>{{ auxilio_colaborador.beneficiado.nome_completo }}</strong>?</p>
        <p>Esta ação não pode ser desfeita.</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="{% url 'auxilio_colaborador_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
